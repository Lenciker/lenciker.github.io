<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人博客</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>我的个人博客</h1>
    <ul id="post-list"></ul>
  </div>

  <script>
    // 模拟获取文章列表（根据 posts 文件夹内容手动配置）
    const posts = [
      { title: "欢迎来到我的博客", date: "2024-11-22", slug: "example" }
    ];

    const postList = document.getElementById("post-list");
    posts.forEach(post => {
      const listItem = document.createElement("li");
      listItem.innerHTML = `
        <a href="post.html?slug=${post.slug}">
          <h2>${post.title}</h2>
          <p>${post.date}</p>
        </a>
      `;
      postList.appendChild(listItem);
    });
  </script>
</body>
</html>
